<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Class Work </title>
</head>
<style>
    html {
        background-color: #E4E9FD;
        background-image: -webkit-linear-gradient(65deg, #A683E3 50%, #E4E9FD 50%);
        min-height: 1000px;
        font-family: 'helvetica neue';
    }
</style>

<body>
    <h1>
        Today's ClassWork
    </h1>
    <form action=https://www.linkedin.com/in/bharat-gupta-5a8605169/">
        <table border="1" style="background-color: pink;" align="center">
            <tr>
                <td>Your Name</td>
                <td><input type="text" name="name" id="" required autocomplete="on"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="passcode" id="" maxlength="14" minlength="6" required></td>
            </tr>
            <tr>
                <td>Skills</td>
                <td>
                    <input type="checkbox" name="skills" id="">
                    <label for="skills">CSS</label>
                    <input type="checkbox" name="skills" id="">
                    <label for="skills">JAVASCRIPT</label>
                    <input type="checkbox" name="skills" id="">
                    <label for="skills">JQUERY</label>
                </td>
            </tr>
            <tr>
                <td>UPLOAD RESUME</td>
                <td>
                    <input type="file" name="resume" id="">
                </td>
            </tr>
            <tr>
                <td>YOU ARE</td>
                <td>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td>COUNTRY</td>
                <td>
                    <select id="myList" required size="1">
                        <option value="1">INDIA</option>
                        <option value="2">Australia</option>
                        <option value="3">USA</option>
                        <option value="4">Nepal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" id="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
