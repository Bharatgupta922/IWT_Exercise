<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        position: relative;
        border-radius: 55%;
        border: dotted red;
        width: 150px;
        height: 100px;
        transform: rotate(25deg);
    }

    .a {
        transform: rotate(50deg);
    }

    .b {
        transform: rotate(150deg);
    }

    .c {

        transform: rotate(320deg);
    }

    .d {

        transform: rotate(50deg);
    }

    td {
        border: dotted 2px green;
        padding: 50px;
    }
</style>

<body>
    <table>
        <tr>
            <td>
                <div style="background-color: skyblue;" class="a">
                    shape 1
                </div>

            </td>
            <td>
                <div style="background-color: skyblue; " class="b">
                    shape 2
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="background-color: skyblue;" class="c">
                    shape 3
                </div>
            </td>
            <td>
                <div style="background-color: skyblue;" class="d">
                    shape 4
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
