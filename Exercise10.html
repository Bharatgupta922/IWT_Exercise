<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
</head>
<style>
    html {
        background-color: #E4E9FD;
        background-image: -webkit-linear-gradient(65deg, #251f44 50%, #d3dbff 50%);
        min-height: 1000px;
        font-family: 'helvetica neue';
    }
</style>

<body>
    <fieldset>
        <legend>
            <h1>
                <u>
                    Order a Beverage
                </u>
            </h1>
        </legend>
        <ul type="square">
            <li>
                <b><u><strike><mark> <span title="its my fav drink">Coffee</span></mark></strike></u></b>
            </li>
            <ul style="list-style: none;">
                <li>
                    <input type="radio" name="coffee">
                    <label for="coffee"> <a href="https://en.wikipedia.org/wiki/Black_Coffee" target="exercise8">Black
                            Tea</a></label>
                </li>
                <li>
                    <input type="radio" name="coffee">
                    <label for="coffee">Green Tea</label>
                </li>
                <li>
                    <input type="radio" name="coffee">
                    <label for="coffee">Masala Tea</label>
                </li>
                <li>
                    <input type="radio" name="coffee">
                    <label for="coffee">Ginger Tea</label>
                </li>
            </ul>
            <li>
                <b><u><strike><mark> <span title="its my 2nd fav drink">Tea</span></mark></strike></u></b>
            </li>
            <ul style="list-style: none;">
                <li>
                    <input type="checkbox" name="Tea">
                    <label for="Tea">Black Tea</label>
                </li>
                <li>
                    <input type="checkbox" name="Tea">
                    <label for="Tea">Green Tea</label>
                </li>
                <li>
                    <input type="checkbox" name="Tea">
                    <label for="Tea">Masala Tea</label>
                </li>
                <li>
                    <input type="checkbox" name="Tea">
                    <label for="Tea">Ginger Tea</label>
                </li>
            </ul>
            <li>
                <b><u><strike><mark> <span title="its my 3rd fav drink">Milk</span></mark></strike></u></b>
            </li>
            <ul style="list-style: none;">
                <li>
                    <input type="radio" name="milk">
                    <label for="milk">Toned Milk</label>
                </li>
                <li>
                    <input type="radio" name="milk">
                    <label for="milk">Full Cream Milk</label>
                </li>
                <li>
                    <input type="radio" name="milk">
                    <label for="milk">Soya Milk</label>
                </li>
                <li>
                    <input type="radio" name="milk">
                    <label for="milk">Double Toned Milk</label>
                </li>
            </ul>
        </ul>
    </fieldset>
</body>

</html>
